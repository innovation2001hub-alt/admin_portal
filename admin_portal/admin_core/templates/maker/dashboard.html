<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Maker Dashboard</title>
  <style>body{font-family:system-ui,sans-serif;margin:24px}</style>
</head>
<body>
  <h1>Maker Dashboard</h1>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <p>Welcome, {{ request.user.get_full_name|default:request.user.username }}.</p>
  <p>Your role: MAKER</p>
  <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
